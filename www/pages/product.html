<template>
  <div class="page" data-name="catalog">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">{{experience.city}}</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title">About {{experience.city}}</div>
      <div class="block block-strong">
         <p> <img data-src={{experience["main_images"][0]["url"]}} width="300" height="300" class="lazy lazy-fade-in demo-lazy"/></p>

         Title:  {{experience.title}}
         <p></p>
         Headline: {{experience.headline}}
      </div>
    </div>
  </div>
</template>
<script>
  return {
    data: function () {
      var experienceId = this.$route.params.id;
      var currentExperience;
      this.$root.experiences.forEach(function (experience) {
        if (experience.id.toString() === experienceId) {
          currentExperience = experience;
        }
      });
      return {
        experience: currentExperience,
      };
    }
  };
</script>
